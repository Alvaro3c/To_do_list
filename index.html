<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica TO DO </title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/datos.js"></script>
</head>

<body>
    <main>

        <section class="createTask">
            <form>
                <input type="text" placeholder="introduce una tarea" id="inputTask">
                <select name="prioridad" id="inputPriority">
                    <option value="" selected>Seleciona una prioridad</option>
                    <option value="urgente">URGENTE</option>
                    <option value="diaria">diaria</option>
                    <option value="mensual">mensual</option>
                </select>
                <button id="buttonSave">guardar</button>
            </form>

            <div>
                <h2>Debes completar todos los campos</h2>
            </div>
        </section>


        <section class="searchTask">
            <form>
                <select name="prioridad" id="searchPriority">
                    <option value="" selected> selecciona una prioridad</option>
                    <option value="urgente">URGENTE</option>
                    <option value="diaria">diaria</option>
                    <option value="mensual">mensual</option>
                </select>
                <input type="text" placeholder="Tarea a buscar" id="searchInput">
            </form>

        </section>
        <section class="tasks">


        </section>
    </main>








    <script src="./js/funciones.js"></script>

</body>

</html>
